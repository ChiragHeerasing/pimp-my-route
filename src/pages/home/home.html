<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      PIMP MY ROUTE
    </ion-title>
    <ion-buttons end>
      <button (click)="test()" name="button">TEXT TEXTY</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
      Origin
    </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-toggle color="danger" [(ngModel)]="currentLocationToggle"></ion-toggle>
      <ion-label>
        Use current location
      </ion-label>
    </ion-item>

    <ion-item *ngIf="!currentLocationToggle">
      <ion-label floating>Starting Location</ion-label>
      <ion-input></ion-input>
    </ion-item>



<div #map id="map"></div>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Destinations
    </ion-list-header>
    <ion-item margin>
        <ion-input type="text" placeholder="Pick an address"
            (click)="showModal()"
            [(ngModel)]="address.place">
        </ion-input>
    </ion-item>
    <!-- <form [formGroup]="destinationForm">
      <ion-item>
          <ion-label floating>New Destination</ion-label>
          <ion-input (click)="showAddressModal()" [(ngModel)]="address" formControlName="destination" type="text"></ion-input>
      </ion-item>
    </form> -->
  </ion-list>
  <button ion-button full (click)="getRoutes()"> Get Route </button>

</ion-content>
