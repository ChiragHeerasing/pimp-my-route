<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      PIMP MY ROUTE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header (click)="showStartingLocationContent()">
      STARTING POINT
    </ion-list-header>
  <ion-list>


    <div *ngIf="startingLocation">
      <ion-item id="currentLocationlabel">
        <ion-toggle color="danger" (click)="addCustomOrigin()"></ion-toggle>
        <ion-label>
          USE CURRENT LOCATION
        </ion-label>
      </ion-item>

      <ion-item *ngIf="!currentLocationToggle" class="startDest">
        <ion-label floating>
          Enter a Starting Location
        </ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>


    <ion-list *ngFor="let address of startAddress">
      <ion-item>
        Saved Start: {{address.formatted_address}}
      </ion-item>
    </ion-list>




<div #map id="map"></div>


  </ion-list>

  <ion-list>
    <ion-item>
      Destinations
        <button ion-button item-right (click)="goToPlaces()">
          <ion-icon name="add-circle"></ion-icon>
          Place
        </button>
        <button ion-button item-right (click)="showModal()">
        <ion-icon name="add-circle"></ion-icon>
        Address
        </button>

    </ion-item>
  </ion-list>

  <ion-list *ngFor="let address of addressDestinations">
    <ion-item>
      {{address.formatted_address}}
    </ion-item>
  </ion-list>

    <!-- <form [formGroup]="destinationForm">
      <ion-item>
          <ion-label floating>New Destination</ion-label>
          <ion-input (click)="showAddressModal()" [(ngModel)]="address" formControlName="destination" type="text"></ion-input>
      </ion-item>
    </form> -->

  <button ion-button full (click)="getRoutes()"> Get Route </button>

</ion-content>
