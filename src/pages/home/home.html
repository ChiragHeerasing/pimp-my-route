<ion-header>
  <ion-navbar color="secondary">
    <ion-title>PMR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="xzibit">
    <ion-list-header (click)="showStartingLocationContent()">
    <ion-label [style.color]="activeStartingColor()">STARTING POINT</ion-label>

    </ion-list-header>


    <div *ngIf="startingLocation">
      <ion-item id="currentLocationlabel">
        <ion-toggle color="danger" checked="true" [(ngModel)]="currentLocationToggle" (ionChange)="addCustomOrigin()" ></ion-toggle>
        <ion-label>
          USE CURRENT LOCATION
        </ion-label>
      </ion-item>
      <ion-item id="newStart" *ngIf="startAddressName && !currentLocationToggle">
        <ion-label>
          <ion-icon id="successAddDest" name="checkmark-circle"></ion-icon>
          {{startAddressName}}
          <ion-icon id="deleteDest" name="close" (click)="deleteOriginDestination(startAddressName)"></ion-icon>
        </ion-label>
      </ion-item>
    </div>



  <div #map id="map"></div>




  <ion-list>
    <ion-list-header id="destinations" (click)="showDestinations()" >

      <ion-label [style.color]="activeDestColor()">DESTINATIONS</ion-label>
      <ion-icon class="destIcons" name="pizza"></ion-icon><ion-icon class="destIcons" name="cafe"></ion-icon><ion-icon class="destIcons" name="beer"></ion-icon>
    </ion-list-header>
    <div *ngIf="myDestinations">
      <ion-item>
        <button ion-button class="add-button" (click)="goToPlaces()">
          <ion-icon id="add-icon" name="add"></ion-icon>
          PLACE
        </button>
        <button ion-button item-right class="add-button" (click)="showModal()">
          <ion-icon id="add-icon" name="add"></ion-icon>
          ADDRESS
        </button>

      </ion-item>

      <div *ngFor="let address of addressDestinations">
        <ion-item id="dest-item">
          <ion-icon id="successAddDest" name="checkmark-circle"></ion-icon>
          {{address.name}}
          <ion-icon id="deleteDest" name="close" (click)="deleteDestination(address)"></ion-icon>
        </ion-item>
      </div>
      <ion-item id="">
        <ion-toggle [(ngModel)]="roundtrip" color="danger"></ion-toggle>
        <ion-label id="endRoute">
          END ROUTE WITH CURRENT LOCATION
        </ion-label>
      </ion-item>

    </div> <!-- MY DESTINATION END -->
</ion-list>


<button id="getRoute" ion-button full (click)="getRoutes()"> GET ROUTE </button>
</ion-content>
