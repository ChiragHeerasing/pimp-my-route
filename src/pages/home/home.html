<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      PIMP MY ROUTE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
      Origin
    </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-toggle color="danger" [(ngModel)]="currentLocationToggle"></ion-toggle>
      <ion-label>
        Use current location
      </ion-label>
    </ion-item>

    <ion-item *ngIf="!currentLocationToggle">
      <ion-label floating>Starting Location</ion-label>
      <ion-input></ion-input>
    </ion-item>



<div #map id="map"></div>
  </ion-list>

  <ion-list>
    <ion-item>
      Destinations
        <button ion-button item-right (click)="goToPlaces()">
          <ion-icon name="add-circle"> </ion-icon>
          Place
        </button>
      <button ion-button item-right (click)="showModal()">
        <ion-icon name="add-circle"> </ion-icon>
        Address
      </button>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let address of addressDestinations">
    <ion-item>
      {{address.formatted_address}}
    </ion-item>
  </ion-list>


    <ion-item margin>
    </ion-item>

      </ion-item>

  <button ion-button full (click)="getRoutes()"> Get Route </button>

</ion-content>
