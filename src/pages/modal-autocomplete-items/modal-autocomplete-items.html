<ion-header>
  <ion-navbar color="secondary">
    <button (click)="navigate()" ion-button color="secondary" icon-left>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Search Address</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar
        [(ngModel)]="autocomplete.query"
        [showCancelButton]="true"
        (ionInput)="updateSearch()"
        (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems"
            (click)="chooseItem(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-content>
