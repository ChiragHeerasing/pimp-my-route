
<ion-header>

  <ion-navbar color="secondary">
    <button (click)="navigate()" ion-button color="secondary" icon-left>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Search Places</ion-title>
  </ion-navbar>
</ion-header>
<div #map id="map"></div>
<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-input placeholder="Search" [(ngModel)]="searchText" type="text" autofocus></ion-input>
      </ion-item>
      <button ion-button (click)="search()">Submit</button>
  </ion-list>
</ion-content>
