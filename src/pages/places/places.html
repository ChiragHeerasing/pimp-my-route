
<ion-header>

  <ion-navbar color="secondary">
    <button (click)="navigate()" ion-button color="secondary" icon-left>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Search Places</ion-title>
  </ion-navbar>
</ion-header>
<div #map id="map"></div>
<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-input placeholder="Search" [(ngModel)]="searchText" type="text"></ion-input>
      </ion-item>
      <button ion-button (click)="search()">Submit</button>
  </ion-list>
          <!--+b.FORM.query(*ngIf="!loading", (ngSubmit)="onSearch()")
            +e.INPUT.input(type="text", placeholder="Search", name="searchText", [(ngModel)]="searchText", [ngModelOptions]="{standalone: true}")
            +e.BUTTON.button(type="submit", title="Search")-->

</ion-content>
